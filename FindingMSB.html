<div id="Finding Most Significant Bit of number"><h2 id="Finding Most Significant Bit of number" class="header"><a href="#Finding Most Significant Bit of number">Finding Most Significant Bit of number</a></h2></div>
<p>
 We can find the most significant bit of number with this algoritm:
</p>
<pre java>
 	while(n &amp; (n-1) != 0){
		n &amp;= n - 1;
	}
</pre>

<p>
Last value assigned to <span id="Finding Most Significant Bit of number-n"></span><strong id="n">n</strong> will be most significant bit.
