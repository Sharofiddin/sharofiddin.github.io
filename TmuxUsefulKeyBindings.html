<div id="Useful keybindings in Tmux"><h1 id="Useful keybindings in Tmux" class="header"><a href="#Useful keybindings in Tmux">Useful keybindings in Tmux</a></h1></div>

<ul>
<li>
Create new tab: <code>C-b c</code> 

<li>
Rename the tab: <code>C-b ,</code>

<li>
Show all tabs: <code>C-b w</code>

<li>
Split horizontally <code>C-b %</code>

<li>
Split vertically <code>C-b "</code>

<li>
Switch between panes: <code>C-b &lt;arrow&gt;</code>

<li>
Zoom/unzoom pane: <code>C-b z</code>

</ul>
